bot:
  start: Thank you for using Matataki bot, you can send /help for help ğŸ‘‰ğŸ»[Introduction](https://www.matataki.io/p/1638)
  defaultReply: I'm a Matataki bot, you can send /help for help
  help:
    header: What do you want to know?
    introduction:
      title: 'ğŸ‘‰Who are you'
      content: "ğŸ‘‰*Who are you?*\n\nI'm the helper of fan ticket group. You could call me little Fan.\nI could help you create or join a fan ticket group.\nInput /help to view help.\nWelcome to join our [official Telegram group](https://t.me/smartsignature_io) if you have other problems"
    fandomTicketIntroduction:
      title: 'ğŸ‘‰What is the fan ticket group'
      content: "ğŸ‘‰*What is fan ticket group?*\n\nIt is a Telegram group whereby you would be allowed to join or be removed according the amount (number) of your fan tickets.\nWelcome to read [our introduction](https://www.matataki.io/p/1638), if you would like to learn more"
    command:
      title: 'ğŸ‘‰Operation instructions'
      content: "ğŸ‘‰*Manual of Commands*\n\nYou could have dialogs with Matataki Fan Group Helper using the commands as follows\nClick the \"/\" button next to the inputbox to list all commands.\n\n/start: start\n/help: view help\n/status: query your status (created fan tickets, create groups, joined groups)\n/join: query fan ticket groups that you doesn't join\n/mygroups: query the info of fan ticket group you created (group Id, group name, fan ticket name, group rules)\n/set: set up a rule for a group, input `/set [group Id] [parameter]` to set up such a rule (the parameter means the threshold number of fan tickets), for example, `/set -123456 100` means allow only people possessing â‰¥100 your fan tickets to join your group\n/rule: query the rule of the current group\n/query: query the balances of all your fan tickets without parameters, input `/query [target account] [fan ticket symbol]` to query the target account's balance of fan tickets, the target account could be Matataki Uid or @ next to a Telegram account, for example, `/query 123 Abc` means querying the balance of Abc fan ticket owned by a Matataki user with the account of 123, `/query @someone Abc` means querying the balance of Abc fan ticket owned by a Matataki user who binds his/her Matataki account to a Telegram account `someone`\n/price: query the price of certain fan ticket, input `/price [fan ticket symbol]`\n/transfer: transfer fan ticket to someone, input `transfer [target account] [fan ticket symbol] [number]` to transfer the number of the fan ticket to the target account (which could be a Matataki Uid or @ next to a Telegram account), for example, `/transfer 123 Abc 100` means transferring 100 Abc fan tickets to a Matataki user with the account of 123, `transfer @someone Abc 100` means trasfeering 100 Abc fan tickets to a Matataki user who binds his/her Matataki account to a Telegram Account `someone`\n/fahongbao: give somebody a red envelope (which contains some fan tickets as a gift), input `/fahongbao [fan ticket symbol] [amount of fan tickets] [number of red envelopes, each of which would be given to an individual person] [description (optional)]`\n/sfahongbao: give somebody a random red envelope (which contains random amount of fan tickets as a gift), input `/sfahongbao [fan ticket symbol] [amount of fan tickets] [number of gifts, each of which would be given to an individual person] [description (optional)]`\n/new\\\\\\\\_game: start a new Dice game, input `/new\\\\\\\\_game [bet amount] [fan ticket symbol]`\n/syncusername: synchronize Telegram account with Matataki user account \n\n[Video Tutorial for the use of the Fan Ticket Group Helper](https://www.bilibili.com/video/av82477411)"
    howToJoinFandomGroup:
      title: 'ğŸ‘‰How to join fan ticket group'
      content: "ğŸ‘‰*How to join a fan ticket group?*\n\nYou could see the entrances of all groups in the details of the fan tickets you own\n\nProcedures:\n1ï¸âƒ£ Visit the page of fan ticketsï¼šhttps://www.matataki.io/token\n2ï¸âƒ£ Click one fan ticket to open its tickets \n3ï¸âƒ£ View the sidebar to see any guidance about groups, and join the corresponding group according the guidance if it exits.\n\nYou may input /join to list all available groups.\n\n[Video Tutorial](https://www.bilibili.com/video/av82487218)"
    howToCreateFandomGroup:
      title: 'ğŸ‘‰How to create a fan ticket group'
      content: "ğŸ‘‰*How to create a fan ticket group*\n\nâ—The function is available to users who have issued their fan tickets. Users who haven't issued their fan tickets are not allowed to create a fan ticket group\nâ—Fill in the [form](https://wj.qq.com/s2/5208015/8e5d/) if you would like to issue your fan tickets\n\nProceduresï¼š\n1ï¸âƒ£ Log in to Matataki and then [bind your Matataki account to your Telegram account](${url_prefix}/setting/account)\n2ï¸âƒ£ Add @${username_escaped} to your contacts in Telegram, or click [here](https://t.me/${username}?start)\n3ï¸âƒ£ Create a new group in Telegram, and then invite @${username_escaped} to your group\n4ï¸âƒ£ Set @${username_escaped} as an admin in your group\n5ï¸âƒ£ Tips for setting @${username_escaped} as an admin: disable the permission of invitation, save, and then enable the same permission (the group will be upgraded to a super group)\n6ï¸âƒ£ Send `/mygroups` to @${username_escaped} in order to query the Id of the group you created\n7ï¸âƒ£ Send `/set [group Id] [parameter]` to @${username_escaped} in order to set up rules, where the parameter sets a threshold number of fan tickets, for example, `set 1234565 100` means admitting only people possessing â‰¥100 fan tickets to the group\n\nğŸ‘¨â€ğŸ‘©â€ğŸ‘¦â€ğŸ‘¦Congratulations! You have created your fan ticket group.\nAll created fan ticket groups will be listed in the details of the fan ticket you issued.\nWelcome to ask your questions in our [official Telegram Group](https://t.me/smartsignature_io) if you have any questions.\n\n[Video Tutorials](https://www.bilibili.com/video/av82492702)"
    howToRemoveFandomGroup:
      title: 'ğŸ‘‰How to delete fan ticket group'
      content: "â—Any fan ticket group will no longer be listed in Matataki\nâ—The owner of the group Shall Not exit the group in any cases\n\nProcedures\n1ï¸âƒ£ Open the fan ticket group that is to be deleted\n2ï¸âƒ£ Revoke the admin permission of @${username_escaped} \n\nThe group would no longer be a super group\n\n[Video Tutorial](https://www.bilibili.com/video/av82585384)"
    videoTutorial:
      title: 'ğŸ‘‰Video tutorial (updating)'
      content: "ğŸ‘‰*Video Tutorials*\n\nOur tutorials will be aperiodically updated with new functions\n[How to join a fan ticket group](https://www.bilibili.com/video/av82487218)\n[How to create a fan ticket group](https://www.bilibili.com/video/av82492702)\n[How to delete a fan ticket group](https://www.bilibili.com/video/av82585384)\n[How to use the Fan Ticket Group Helper](https://www.bilibili.com/video/av82477411)"
    redEnvelope:
      title: 'ğŸ‘‰How to use the red envelope function'
      content: "ğŸ‘‰*How to send red envelopes*\n\n*Send red envelops*\nInput /fahongbao to send somebody a red envelop (which contains some fan tickets as a gift). Input /sfahongbao to send random envelops (which contains random number of fan tickets as a gift)\nBoth commands (/fahongbao and /sfahongbao) share the same parameters: `[fan ticket symbol] [total amount of fan tickets] [amount of red envelops] [descriptions (optional)]`, a space is placed between every two adjacent parameters"
    dice:
      title: 'ğŸ‘‰How to start Dice game'
      content: "how to start a Dice game\n/new game [amount of bet] [symbol of the fan ticket as the bet], for example, /new_game 0.1 Dao\n\nJoin a Dice game\nWhen you start a new game, others could join your games at will, but only you could open or cancel the game.\n\nOpen the game\nEach member who joined the game will be assigned a random number between 1 and 99. The one who had the maximum number is the winner. If more than one member had the same maximum number, the winner is the member who join the game earlier. The winner will obtain all the bet.\n\nCancel the game\nIf you cancel the game, all the bet will be returned to you"
    transfer:
      title: 'ğŸ‘‰How to use the transfer function'
      content: "ğŸ‘‰*How to transfer fan tickets*\n\nInput `/transfer [target account] [fan ticket symbol] [amount]` to transfer the specific amount of corresponding fan ticket symbol to the target account, which could be Matataki Uid or @ next to Telegram account (for example, @someone, the owner of the Telegram account have to run /syncusername previously)"
    otherQuestion:
      title: 'ğŸ‘‰I have other questions'
      content: "ğŸ‘‰*I have other questions*\n\nWelcome to ask your questions in our [official Telegram group](https://t.me/smartsignature_io) if you have any questions"
