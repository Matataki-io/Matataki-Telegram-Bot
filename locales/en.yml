  needAdmin: add Matataki-Bot as admin and set invent permission
  reply: |-
    The rule of this group now:
    Group ID：${id}
    Name：${title}
    Fan tickets：${symbol}
    Minimum required：${amount}

join:
  insufficientToken: |-
    Sorry, you can't join other group due to the number of Fan tickets you keep now
