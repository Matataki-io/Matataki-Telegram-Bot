  resend: Resend
  grab: Grab
  finished: '${userName}''s red packet is now empty.'
  grabbed: "[${grabber} grabbed ${sender}'s ${description} red packet，${amount} ${unit}](https://rinkeby.etherscan.io/tx/${txHash})"
